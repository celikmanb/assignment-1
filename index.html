<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <div class="container my-5">
        <div class="card">
            <div class="row">
                <div class="col-md-8">
                    <div class="card-body">
                        <div id="titleContainer" class="title-container">
                            <h5 id="title-label" class="card-title">Card title</h5>
                        </div>
                        <div id="subtitleContainer" class="subtitle-container">
                            <h6 id="subtitle-label" class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                        </div>
                        <div id="textContainer" class="text-container">
                            <p id="text-label" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="asset/image1.png" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <input type="text" id="titleInput" name="title" />
        <input type="text" id="subtitleInput" name="subtitle" />
        <input type="text" id="textInput" name="text" />
    </div>

</body>
</html>
